<ul>
    <task-item *ng-for="#task of tasks"
               [currentUser]="currentUser"
               [task]="task"
               (toggle-status)="onToggleStatus(task.id)"
               (toggle-visibility)="onToggleVisibility(task.id)"
               (remove)="onRemove(task.id)"/>
</ul>
user={{currentUser?.name}}
